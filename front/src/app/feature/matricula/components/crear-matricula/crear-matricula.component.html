<h1>Registrar Matricula</h1>
<form [formGroup]="matriculaForm" (ngSubmit)="crear()">
  <div class="row">
    <div class="col-sm-2">
      <label>Oferta Acad√©mica:</label>
    </div>
    <div class="col-sm-4">
        <select validar class="form-control"  
        id="ofertaAcademicaId" 
        name="ofertaAcademicaId"
        formControlName="ofertaAcademicaId">
            <option *ngFor="let ofertaAcademica of ofertasAcademicas"
             [value]="ofertaAcademica.ofertaAcademicaId">
             {{ofertaAcademica.nivelAcademico}} : {{ofertaAcademica.valor |  currency}}
            </option>
        </select>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Identificacion Usuario:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="usuarioId" name="usuarioId" placeholder="Identificacion Usuario" class="form-control"
        formControlName="usuarioId">
    </div>
  </div>
  <button id="crearMatricula" type="submit" >Registrar Matricula</button>
</form>
