<h2>Ofertas Academicas</h2>
<div id="ofertas-academicas">
    <ul class="ofertas-academicas">
        <li *ngFor="let ofertaAcademica of ofertasAcademicas | async">
            Nivel Academico: {{ofertaAcademica.nivelAcademico}}, 
            Fecha Limite de Pago: {{ofertaAcademica.fechaLimitePago}},
            Valor: {{ofertaAcademica.valor | currency}}
        </li>
    </ul>
</div>
